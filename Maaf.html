<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INN</title>
    <link rel="stylesheet" href="gambar/bahan web gambar.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff6347;
            text-shadow: 2px 2px 5px rgba(255, 99, 71, 0.5);
        }

        p {
            font-size: 24px;
            margin: 0;
            color: #555;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff4500;
        }

        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center/cover;
            filter: blur(8px);
            z-index: -1;
            animation: zoom 20s infinite alternate;
        }

        @keyframes zoom {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }

            p {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1>MAAF</h1>
        <p>SEDANG KAMI SEDANG MELAKUKAN MANTANICE</p>
        <button class="button" onclick="goHome()">Kembali ke Home</button>
    </div>

    <script>
        function goHome() {
            // Ganti URL dengan alamat halaman home Anda
            window.location.href = 'index.html'; // Ubah 'index.html' sesuai kebutuhan
        }
    </script>
</body>
</html>
